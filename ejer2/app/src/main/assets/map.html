<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mi Ubicación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const initialLat = 19.368545;
    const initialLon = -99.152873;
    //let map = L.map('map').setView([0, 0], 15); // Coordenadas iniciales temporales
    let map = L.map('map').setView([initialLat, initialLon], 15); // Initial view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);


    let marker;

    function updateLocation(lat, lon) {
      map.setView([lat, lon], 15);
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map).bindPopup("Mi ubicación").openPopup();
      }
    }
</script>
</body>
</html>
